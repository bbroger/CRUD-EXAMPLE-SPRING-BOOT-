<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Usuários</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/materialize.min.css}" media="all" rel="stylesheet" type="text/css"/>
        <link th:href="@{/materialize.css}" media="all" rel="stylesheet" type="text/css"/>
        <link th:href="@{/style.css}" media="all" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" th:src="@{/modal.js}" />
        <script type="text/javascript" th:src="@{/jquery-1.12.3.min}" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
       
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="nav-wrapper">
                        <a th:href="@{/sistema/menu}" class="brand-logo">Simple Crud - Spring Boot</a>
                        <ul class="right side-nav" id="nav-mobile" style="transform: translateX(-100%);">
                            <li class="hide-on-small-only"><a href="collapsible.html"><i class="material-icons">arrow_back</i></a></li>
                        </ul>
                        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="material-icons">menu</i></a>
                    </div>
                </div>
            </nav>

        </header>
        <div class="parallax-container">
            <div class="parallax"><img th:src="@{/images/galaxy1.jpg}" style="display: block;position: fixed; transform: translate3d(-50%, 0px, 0px);"/></div>
        </div>
        <div class="section white">
            <div class="row container">
                <center> <h4 class="header">Users List</h4> </center>

                <table class="centered striped">
                    <thead>
                        <tr>
                            <th class="text-left">Nome</th>
                            <th class="text-left">Sobrenome</th>
                            <th class="text-left">Email</th>
                            <th class="text-left">Telefone</th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr th:each="lista : ${list}">
                            <td class="text-left" align="center" th:text="${lista.nome}"></td>
                            <td class="text-left" align="center" th:text="${lista.sobrenome}"></td>
                            <td class="text-left" align="center" th:text="${lista.email}"></td>
                            <td class="text-left" align="center" th:text="${lista.telefone}"></td>
                            <td class="text-left" align="center" th:value="${lista.id}">
                                <form th:object="${userDelete}" th:action="@{/sistema/delete/{id}}">
                                    <input type="hidden" name="method" value="delete"/>
                                    <a id="botaoDelete" onclick="return confirm('Deseja excluir esse usuário?')" th:href="@{/sistema/delete/{id}(id=${lista.id})}">
                                        <i class="material-icons small material-icons-delete">delete</i>
                                    </a>
                                </form>
                            </td>
                            <td align="center" th:value="${lista.id}">

                                <a th:href="@{/sistema/edit/{id}(id=${lista.id})}">
                                    <i class="material-icons small">mode_edit</i>
                                </a>

                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="fixed-action-btn horizontal">
                    <a class="btn-floating btn-large  waves-effect teal lighten-2 class" th:href="@{/sistema/menu}"><i class="material-icons">exit_to_app</i></a>
                    <a class="btn-floating btn-large waves-effect teal lighten-2 class" th:href="@{/sistema/cadastro}"><i class="material-icons">add</i></a>
                </div>
            </div>
            
        </div>
        <div class="parallax-container">
            <div class="parallax">
                <img th:src="@{/images/nature.jpg}" style="display: block;position: fixed;transform: translate3d(-50%, 10px, 0px);"/>
            </div>
        </div>
        
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Simple Crud</h5>
                        <p class="grey-text text-lighten-4">Template produzido com Materialize CSS</p>
                    </div>

                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Desenvolvido por Robson Junior
                    <a class="grey-text text-lighten-4 right" href="https://github.com/cardozorobson">GitHub</a>
                    
                </div>
                
            </div>
        </footer>
    </body>
</html>
